<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign up page</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <!--start navbar -->
    <nav>
        <div class="container">
            <img src="images/logo.png" alt="logo">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="help.html">Help</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </div>
    </nav>
    <!-- end navbar -->
    <!-- start signup section -->
    <main id="login-form">
        <div class="container">
            <div class="form-content">
                <h3>sign up</h3>
                <p>Already have an account? <a href="login.html">log in</a></p>
                <form action="">
                    <div class="input-group">
                        <i class="fa-solid fa-user icon"></i>
                        <input type="text" class="form-input" placeholder="User Name" name="username" id="username">
                    </div>
                    <div class="input-group">
                        <i class="fa-solid fa-envelope icon"></i>
                        <input type="email" class="form-input" placeholder="E-mail" name="email" id="email">
                    </div>
                    <div class="input-group">
                        <i class="fa-solid fa-lock icon"></i>
                        <input type="password" class="form-input" placeholder="Password" name="password" id="password">
                    </div>
                    <div class="button-group">
                        <a href="login.html"><button class="btn" type="button">Create</button></a>
                    </div>
                </form>
                <hr>
                <p class="alternative-signup">or sign up with</p>
                <div class="alternative-signup">
                    <a href="#" class="btn social-btn google-btn">Google</a>
                    <a href="#" class="btn social-btn facebook-btn">Facebook</a>
                </div>
            </div>
            <div class="image-wrapper">
                <img src="images/login.jpg" alt="login image">
            </div>
        </div>
    </main>
    <!-- start signup section -->
</body>

</html>
