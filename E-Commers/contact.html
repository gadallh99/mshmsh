<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact page</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <!--start navbar -->
    <nav>
        <div class="container">
            <img src="images/logo.png" alt="logo">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="help.html">Help</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </div>
    </nav>
    <!-- end navbar -->
    <main id="contact">
        <div class="container">
            <h2>Contact Us</h2>
            <div class="form-content">
                <form action="">
                    <div class="input-group">
                        <i class="fa-solid fa-user icon"></i>
                        <input type="text" class="form-input" placeholder="User Name" name="username" id="username">
                    </div>
                    <div class="input-group">
                        <i class="fa-solid fa-phone icon"></i>
                        <input type="tel" class="form-input" placeholder="phone number" name="phone" id="phone">
                    </div>
                    <div class="input-group">
                        <textarea name="message" placeholder="Type your message here..." id="message" cols="30"
                            rows="10"></textarea>
                    </div>
                    <div class="button-group">
                        <a href="#"><button class="btn" type="button">send</button></a>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <!-- start footer -->
    <footer>
        <p><a href="index.html">www.Esore.com</a> &copy; Designed By Esraa Abdallah</p>
    </footer>
    <!-- end footer -->
</body>

</html>
